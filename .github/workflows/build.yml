name: Build and test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    name: ${{ matrix.platform }} ( ${{ matrix.python-version }})
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10"]
        platform: [ubuntu-latest] #, windows-latest, macos-latest] 

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up conda ${{ matrix.python-version }}
        uses: conda-incubator/setup-miniconda@v2.2.0
        with:
          auto-update-conda: true
          activate-environment: test
          python-version: ${{ matrix.python-version }}
          channels: conda-forge

      - name: Conda info
        shell: bash -l {0}
        run: conda info

      - name: Install pocl
        shell: bash -l {0}
        run: conda install -y pocl

      - name: Install dependencies
        shell: bash -l {0}
        run: |
          python --version
          conda install -y scikit-build cmake numpy setuptools pytest pytest-cov pytest-benchmark

      - name: Define environment variables
        shell: bash -l {0}
        run: | 
          export SKBUILD_CONFIGURE_OPTIONS="-DOpenCL_LIBRARY=$CONDA_PREFIX/lib/libOpenCL.so"
          echo $SKBUILD_CONFIGURE_OPTIONS
 
      - name: Compile
        shell: bash -l {0}
        run: |
          export SKBUILD_CONFIGURE_OPTIONS="-DOpenCL_LIBRARY=$CONDA_PREFIX/lib/libOpenCL.so"
          echo $SKBUILD_CONFIGURE_OPTIONS
          pip install . -vvv

      - name: Test
        shell: bash -l {0}
        run: pytest -v --cov=./ --cov-report=xml

